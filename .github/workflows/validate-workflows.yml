name: Validate GitHub Actions Workflows

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - 'feature/*'
    paths:
      - '.github/*'
  pull_request:
    branches:
      - main
      - develop
      - 'release/*'
    paths:
      - '.github/*'

jobs:
  lint_workflows:
    name: Lint Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Action Linting
        uses: cfy9/action-linting@main
        with:
          additional_arguments: "-color"
